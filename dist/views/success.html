<script type="text/javascript">
	$success = $('.successGalery .succes');
	$popinEncyclo = $('.popencyclo');
	for (var i = 0; i < $tabSuccess.length; i++) {
        var unlock = $tabSuccess[i];

        $success.each(function () {
        	if ($(this).hasClass(unlock)) $(this).addClass('unlock');
        })
        
    }

    $('.succes').on('click touch', function(e) {
    	e.stopPropagation();
    	$leSucces = $(this);
    	$popinEncyclo.html($leSucces.clone()).addClass('open');
    });

    $popinEncyclo.on('click', function () {
    	$(this).removeClass('open');
    });


</script>
