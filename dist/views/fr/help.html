<script type="text/javascript">

	for (var i = 0; i < $tabHelpContent.length; i++) {

                    $('.help ul').prepend($tabHelpTitle[i]);

                }
        $popinEncyclo = $('.popencyclo');
        $popinEncycloContent = $popinEncyclo.find('.content');
         $('.help li').on('click touch', function (e) {
            e.stopPropagation();

         	$laPopin = $('.archive').find('#'+$popHelpLink);
         	

            $popinEncycloContent.html($laPopin.clone());
