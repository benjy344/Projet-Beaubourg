<script type="text/javascript">
	$success = $('.successGalery .succes');
	$popinEncyclo = $('.popencyclo');
	$popinEncycloContent = $popinEncyclo.find('.content');
	for (var i = 0; i < $tabSuccess.length; i++) {
        var unlock = $tabSuccess[i];

        $success.each(function () {
        	if ($(this).hasClass(unlock)) $(this).addClass('unlock');
        })
        
    }

    $('.succes').on('click touch', function(e) {
    	e.stopPropagation();
    	$leSucces = $(this);
    	$popinEncycloContent.html($leSucces.clone()).addClass('open');
    	$popinEncyclo.addClass('open');
    });

    ($popinEncyclo.find('.close')).on('click touch', function () {
    	$($popinEncyclo).removeClass('open');
        //$('.succes').off();
    });


</script>
