<div class="encyclo">
	<ul>
	</ul>
</div>
<div class="ContentEncycloPop"></div>
<script type="text/javascript">

	for (var i = 0; i < $tabArchiveContent.length; i++) {
					//console.log($tabArchiveContent[i]);
                    $('.encyclo ul').prepend($tabArchiveTitle[i]);
                    $('.archive').prepend($tabArchiveContent[i])
                }

         $('.encyclo li').on('click touch', function (e) {
         	$popEncycloLink = $(this).attr('data-link');
         	$laPopin = $('.archive').find('#'+$popEncycloLink);
         	$popinEncyclo = $('.popencyclo');

         	$popinEncyclo.html($laPopin).addClass('open');
         });

         $('.popinClose').on('click touch', function () {
         	$popinEncyclo.removeClass('open');
         })
</script>
